<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="dist/main.js"></script>
    <script type="module" src="dist/completed.js"></script>
    <script type="module" src="dist/important.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
</head>
<header class="header-title">
    <h1>To Do List</h1>
    <div class="search-bar">
        <input type="search" placeholder="Serch works...">
    </div>
</header>
<body>
    <main class="main-content">
        <aside class="sidebar" id="sidebar">
            <ul>
                <li id="header-task-list"><strong>TASK's</strong></li>
                <hr>
                <li id="important-list">important</li>
                <li id="important-complete">completed</li>
                <li id="custom-list">custom list</li>
                <select name="custom-list" id="custom-list" style="display: none;">
                    <option value="1">Custom list 1</option>
                    <option value="2">Custom list 2</option>
                    <option value="3">Custom list 3</option>
                </select>
            </ul> 
        </aside>   
        <section class="main-task-list" id="main-task-list">
            <header>Task</header>
            <form action="task-list" class="task-list" id="task-list">
                <div class="task-item" id="mainTasklItem" data-index="0">
                    <input class="checkbox" type="checkbox">
                    <label class="label" for="task-list">Example Task</label>
                    <input class="checkbox-important" type="checkbox" id="important">
                    <label class="label-important" for="important">Important</label>
                    <button class="icon-delete" id="iconDelete"><img src="icons/borrar.png" alt="Delete Icon"></button>
                </div>
            </form>
            <button type="button" class="button-new-task" id="buttonNewTask">New Task</button>
        </section>
        <section class="main-important-list" id="mainImportantList" style="display: none;">
            <header>Important</header>
            <div id="important-tasks-container" class="task-list">
              <div class="important-task-item" data-index="0"></div>
            </div>
        </section>
        <section class="main-completed-list" id="mainCompletedList" style="display: none;">
            <header>Completed</header>
            <div id="completed-tasks-container" class="task-list" >
              <div class="completed-task-item" data-index="1"></div>
            </div>
        </section>
        <section class="main-custom-list" id="mainCustomList" style="display: none;">
            <header>Custom List</header>
            <div id="custom-list-container"></div>
        </section>
        <div class="modal" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3">
              <label for="title-new-task" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="titleNewTask">
            </div>
            <div class="mb-3">
              <label for="description-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="descriptionText"></textarea>
            </div>
        </form>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckboxCompleted" value="option1">
          <label class="form-check-label" for="inlineCheckboxCompleted">Completed</label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckboxImportant" value="option2">
          <label class="form-check-label" for="inlineCheckboxImportant">Important</label>
      </div>
          <hr>
          <select class="form-select" id="customListSelect" aria-label="Default select example">
            <option selected>Select a custom list</option>
            <option value="1">Custom list 1</option>
            <option value="2">Custom list 2</option>
            <option value="3">Custom list 3</option>
          </select>
          <br>
          <select class="form-select" id="taskColorSelect" aria-label="Default select example">
            <option selected>Select task color</option>
            <option value="1">green</option>
            <option value="2">yellow</option>
            <option value="3">red</option>
          </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save new task</button>
      </div>
    </div>
    </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
</head>
<header class="header-title">
    <h1>To Do List</h1>
    <div class="search-bar">
        <input type="search" placeholder="Serch works...">
    </div>
</header>
<body>
    <main class="main-content">
        <aside class="sidebar" id="sidebar">
            <ul>Task
                <li id="important-list">important</li>
                <li id="important-complete">complete</li>
                <li id="custom-list">custom list</li>
            </ul> 
        </aside>   
        <section class="main-task-list" id="main-task-list">
            <header>Task</header>
            <form action="task-list" class="task-list" id="task-list">
                <div class="task-item">
                    <input class="checkbox" type="checkbox">
                    <label class="label" for="task-list">Task1</label>
                    <input class="checkbox-important" type="checkbox">
                    <label class="label-important" for="important">Important</label>
                </div>
            </form>
            <form action="task-list" class="task-list" id="task-list">
                <div class="task-item">
                    <input class="checkbox" type="checkbox">
                    <label class="label" for="task-list">Task2</label>
                    <input class="checkbox-important" type="checkbox">
                    <label class="label-important" for="important">Important</label>
                </div>
            </form>
            <form action="task-list" class="task-list" id="task-list">
                <div class="task-item">
                    <input class="checkbox" type="checkbox">
                    <label class="label" for="task-list">Task3</label>
                    <input class="checkbox-important" type="checkbox">
                    <label class="label-important" for="important">Important</label>
                </div>
            </form>
            <form action="task-list" class="task-list" id="taskList">
                <div class="task-item">
                    <input class="checkbox" type="checkbox">
                    <label class="label" for="task-list">Task4</label>
                    <input class="checkbox-important" type="checkbox">
                    <label class="label-important" for="important">Important</label>
                </div>
            </form>
            <button type="button" class="button-new-task" id="buttonNewTask">New Task</button>
        </section>
        <section class="main-important-list" id="main-important-list"></section>
        <section class="main-custom-list" id="main-custom-list"></section>
        <div class="modal" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
